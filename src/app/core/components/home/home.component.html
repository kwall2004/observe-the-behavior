<section>
	<nav mat-tab-nav-bar>
		<a mat-tab-link *ngFor="let link of links" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
		    [routerLinkActiveOptions]="{ exact: true }">
			{{link.label}}
		</a>
	</nav>
	<div class="router-outlet">
		<router-outlet></router-outlet>
	</div>
</section>
