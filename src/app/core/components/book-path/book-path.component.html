<section>
	<mat-toolbar>
		<button mat-button [matMenuTriggerFor]="menu">
			<i class="fa fa-bars"></i>
		</button>
		<mat-menu #menu>
			<button mat-menu-item *ngFor="let link of links" routerLink={{link.routerLink}}>
				{{link.text}}
			</button>
		</mat-menu>
		<button mat-button *ngFor="let link of links" routerLink={{link.routerLink}} routerLinkActive="active">
			{{link.text}}
		</button>
	</mat-toolbar>

	<div class="router-outlet">
		<router-outlet></router-outlet>
	</div>

</section>
