<section>
  <div class="row journey" *ngFor="let journey of trip.journeysAvailable | journeysWithFares">
    <div class="col-sm-4">
      <div>
        {{journey.designator.departure | date: 'short'}}
      </div>
    </div>
    <div class="col-sm-4">
      <div>
        {{journey.designator.arrival | date: 'short'}}
      </div>
    </div>
    <div class="col-sm-4">
      <button pButton class="pull-right" (click)="sell(journey)" label="sell"></button>
    </div>
  </div>
</section>
