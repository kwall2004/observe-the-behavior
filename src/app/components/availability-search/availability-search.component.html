<div *ngIf="cities$ | async as cities" class="container">
  <div class="row">
    <div class="row">
      <div class="col-sm-3">
        <p-dropdown [options]="cities" [ngModel]="(origin$ | async)" optionLabel="shortName" (onChange)="setOrigin($event)"></p-dropdown>
      </div>
      <div class="col-sm-3">
        <p-dropdown [options]="cities" [ngModel]="(destination$ | async)" optionLabel="shortName" (onChange)="setDestination($event)"></p-dropdown>
      </div>
      <div class="col-sm-3">
        <p-calendar [ngModel]="(beginDate$ | async)" (onSelect)="setBeginDate($event)"></p-calendar>
      </div>
      <div class="col-sm-3">
        <button pButton type="button" (click)="search()" label="search"></button>
      </div>
    </div>
  </div>
</div>
