<div *ngIf="stations$ | async as stations" class="container">
  <div class="row">
    <div class="col-sm-3">
      <p-dropdown [options]="stations" [ngModel]="(origin$ | async)" optionLabel="shortName" (onChange)="setOrigin($event)"></p-dropdown>
    </div>
    <div class="col-sm-3">
      <p-dropdown [options]="stations" [ngModel]="(destination$ | async)" optionLabel="shortName" (onChange)="setDestination($event)"></p-dropdown>
    </div>
    <div class="col-sm-3">
      <p-calendar [ngModel]="(beginDate$ | async)" (onSelect)="setBeginDate($event)"></p-calendar>
    </div>
    <div class="col-sm-3">
      <button pButton type="button" class="pull-right" (click)="search()" label="search"></button>
    </div>
  </div>
</div>
