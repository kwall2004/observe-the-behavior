<section>
  <div *ngIf="error$ | async as error" class="error">
    <div>
      {{error.status}}
    </div>
    <div>
      {{error.statusText}}
    </div>
    <div>
      {{error._body}}
    </div>
  </div>
  <div *ngIf="!(token$ | async) || (error$ | async)">
    <button type="button" (click)="getNewToken()">
      get new token
    </button>
  </div>
  <div *ngIf="!(error$ | async) && (token$ | async) && !(data$ | async) && (cities$ | async) as cities">
    <p-dropdown [options]="cities.data" [(ngModel)]="origin" optionLabel="shortName" (onChange)="setOrigin()"></p-dropdown>
    <p-dropdown [options]="cities.data" [(ngModel)]="destination" optionLabel="shortName" (onChange)="setDestination()"></p-dropdown>
    <p-calendar [(ngModel)]="beginDate" (onSelect)="setBeginDate()"></p-calendar>
    <button pButton type="button" (click)="search()" label="Search"></button>
  </div>
  <div *ngIf="!(error$ | async) && (data$ | async)">
    <app-trip-list></app-trip-list>
  </div>
</section>
