<div class="low-fare" *ngIf="lowFareData$ | async as lowFareData">
  <button class="fa fa-chevron-left"></button>
  <button class="day" *ngFor="let market of lowFareData.lowFareDateMarkets">
    <div>
      {{market.departureDate | date: 'shortDate'}}
    </div>
    <div>
      {{market.lowestFareAmount && market.lowestFareAmount.fareAmount}}
    </div>
  </button>
  <button class="fa fa-chevron-right"></button>
</div>
