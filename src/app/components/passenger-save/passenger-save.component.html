<section *ngIf="(data$ | async)">
  <div class="row">
    <div class="col-sm-3">
      <div class="ui-float-label">
        <input id="first-name" type="text" pInputText [(ngModel)]="firstName">
        <label for="first-name">First Name</label>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="ui-float-label">
        <input id="last-name" type="text" pInputText [(ngModel)]="lastName">
        <label for="last-name">Last Name</label>
      </div>
    </div>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
      <button pButton type="button" (click)="save()" label="Save"></button>
    </div>
  </div>
</section>
