<app-low-fare></app-low-fare>
<div *ngIf="messengerService.availabilityData$ | async as data">
  <div *ngFor="let trip of data.trips">
    <div class="h4">
      {{trip.origin}} - {{trip.destination}}
    </div>
    <app-journey-list [trip]="trip" (sellTrip)="onSellTrip($event)"></app-journey-list>
  </div>
</div>
