<div class="row journey" *ngFor="let journey of trip.journeysAvailable">
  <div class="col-sm-10">
    <div class="row">
      <div class="col-sm-6">
        departure:
      </div>
      <div class="col-sm-6">
        {{journey.designator.departure | date: 'short'}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        arrival:
      </div>
      <div class="col-sm-6">
        {{journey.designator.arrival | date: 'short'}}
      </div>
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="d()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{journey.journeyKey}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c()">Close</button>
    </div>
  </ng-template>
  <div class="col-sm-2">
    <button class="btn btn-outline-primary btn-sm" (click)="open(content)">modal</button>
    <button class="btn btn-primary btn-sm" (click)="sell(journey.journeyKey)">sell</button>
  </div>
</div>
