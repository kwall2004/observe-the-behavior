<div class="container">
  <mat-toolbar>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button routerLink="/availability">Availability</button>
      <button mat-button routerLink="/contact">Contact</button>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/availability">Availability</button>
    <button mat-menu-item routerLink="/contact">Contact</button>
  </mat-menu>
  <router-outlet></router-outlet>
</div>
