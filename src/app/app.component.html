<header class="app-component container-fluid">
  <div class="container">
    <div class="row">
      <p-menubar [model]="menuItems"></p-menubar>
      <p-toolbar>
        <button #btn type="button" pButton icon="fa fa-bars" class="ui-button-secondary" (click)="menu.toggle($event)"></button>
        <p-tieredMenu #menu [model]="menuItems" [popup]="true"></p-tieredMenu>
      </p-toolbar>
    </div>
  </div>
</header>
<section>
  <div class="overlay" [ngClass]="{'hidden': (loading$ | async) === 0}">
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
  </div>
  <div class="container">
    <div class="row">
      <div class="error" *ngIf="!(token$ | async) || (errors$ | async).length > 0">
        <div *ngFor="let error of (errors$ | async)" class="alert alert-danger">
          <div>
            {{error.status}}
          </div>
          <div>
            {{error.statusText}}
          </div>
        </div>
        <div>
          <button pButton type="button" (click)="getNewToken()" label="get new token"></button>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</section>
<footer class="container-fluid">
  <div class="container">
    <div class="row">
      footer
    </div>
  </div>
</footer>
