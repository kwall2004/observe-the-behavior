<header>
  <div class="container">
    <div class="row">
      <p-menubar [model]="menuItems"></p-menubar>
      <p-toolbar>
        <button #btn type="button" pButton icon="fa fa-bars" class="ui-button-secondary" (click)="menu.toggle($event)"></button>
        <p-tieredMenu #menu [model]="menuItems" [popup]="true"></p-tieredMenu>
      </p-toolbar>
    </div>
  </div>
</header>
<main>
  <div class="overlay" [ngStyle]="{'display': (loading$ | async) === 0 ? 'none' : 'block'}">
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
  </div>
  <div class="container">
    <div class="row">
      <div *ngIf="errors$ | async as errors">
        <div class="error" *ngIf="errors.length > 0">
          <div *ngFor="let error of errors" class="alert alert-danger">
            <div>
              {{error.status}}
            </div>
            <div>
              {{error.statusText}}
            </div>
            <div *ngIf="error.error && error.error.errors">
              <div *ngFor="let subError of error.error.errors">
                {{subError.Message || subError.rawMessage}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</main>
<footer>
  <div class="container">
    <div class="row">
    </div>
  </div>
</footer>
